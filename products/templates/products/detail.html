{% extends 'main/header.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col s12 m6 l6">
            <image class='responsive-img' src= {{ product.image.url }}>
        </div>
        <div class="col s6">
            <h1>{{ product.title }}</h1>
            <p>{{ product.description }}</p>
            <form method="POST" action="/cart/update">
            {% csrf_token %}
                <input type="HIDDEN" name="id" value = '{{ product.id }}'>
            {% if product in cart.products.all %}
                <p>In Cart<button type="submit" style="margin-left:10px;" class="btn red">Remove?</button></p>
            {% else %}
                <button class="btn blue" type="submit">Add to Cart</button>
            {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock content %}
